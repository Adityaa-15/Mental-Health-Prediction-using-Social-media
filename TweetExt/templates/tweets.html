<!DOCTYPE html>
<html>
<head>
    <title>Tweets</title>
    <style>
        .tweet {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Tweets</h1>
    {% for tweet in tweets %}
        <div class="tweet">
            <p>{{ tweet.text }}</p>
        </div>
    {% endfor %}
</body>
</html>
